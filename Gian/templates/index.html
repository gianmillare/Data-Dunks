<!-- Set Up -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<title>DataDunks</title>

    <!-- Importing Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<!-- Importing the other links -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

	<!-- Importing the link to CSS File -->
	<link href="../static/css/style.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>

  </head>

  <body>
	<!-- Create the Nav Bar -->
    <nav>
		<input type="checkbox" id="check">
		<label for="check" class="checkbtn">
			<i class="fas fa-bars"></i>
		</label>
		
		<label class="logo">DataDunks</label>
		<ul>
			<li><a class="active" href="index.html">Home</a></li>
			<li><a class="active" href="pvp.html">Player vs. Player</a></li>
			<li><a class="active" href="tvt.html">Team vs. Team</a></li>
			<li><a class="active" href="stats.html">Database</a></li>
			<li><a class="active" href="about.html">About Us</a></li>
		</ul>
	</nav>

	<hr style="border: 1px solid #F8F8FF;" />

	<br>

	<!-- Create Carousel Image Slider -->
	<div id="slides" class="carousel slide" data-ride="carousel">
		<ul class="carousel-indicators">
			<li data-target="#slides" data-slide-to="0" class="active"></li>
			<li data-target="#slides" data-slide-to="1"></li>
			<li data-target="#slides" data-slide-to="2"></li>
		</ul>
		<div class="carousel-inner">

			<!-- First Carousel Item -->
			<div class="carousel-item active">
				<img src="../static/img/background2.png">
				<div class="carousel-caption">
					<h1 class="display-2">Discover the true King of the Court</h1>
					<button onClick="window.location='pvp.html';" type="button" class="btn btn-primary btn-lg">Player vs Player</button>
				</div>
			</div>

			<!-- Second Carousel Item -->
			<div class="carousel-item">
				<img src="../static/img/background1.jpg">
				<div class="carousel-caption">
					<h1 class="display-2">The Team that towers above all</h1>
					<button onClick="window.location='tvt.html';" type="button" class="btn btn-primary btn-lg">Team vs Team</button>
				</div>
			</div>

			<!-- Third Carousel Item -->
			<div class="carousel-item">
				<img src="../static/img/background3.png">
				<div class="carousel-caption">
					<h1 class="display-2">Check out our database for statistics</h1>
					<button onClick="window.location='stats.html';" type="button" class="btn btn-primary btn-lg">Database</button>
				</div>
			</div>
		</div>
	</div>
	
  </body>
</html>
